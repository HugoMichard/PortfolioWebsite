<body id="body">
    <!-- CSS files -->
    <link rel="stylesheet" href="track.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="tutorial.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" type="text/css" href="contact.css">

    <!-- Menu -->
    <button id="nav-toggle" type="button" onclick="toggleNav()">
        <h2 class="rubik-font">Menu</h2>
    </button>

    <nav>
        <div id="nav-links">
            <a class="nav-link" onclick="goToNav('home')" draggable="false">
                <h2 class="nav-link-label rubik-font">Home</h2>
                <img class="nav-link-image" src="https://images.unsplash.com/photo-1666091863721-54331a5db52d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" draggable="false"/>
            </a>
            <a class="nav-link" onclick="goToNav('work')" draggable="false">
                <h2 class="nav-link-label rubik-font">Work</h2>
                <img class="nav-link-image" src="images/general/menu-work.jpg" draggable="false"/>
            </a>
            <a class="nav-link" onclick="goToNav('education')" draggable="false">
                <h2 class="nav-link-label rubik-font">Education</h2>
                <img class="nav-link-image" src="images/general/menu-education.jpg" draggable="false"/>
            </a>
            <a class="nav-link" onclick="goToNav('contact')" draggable="false">
                <h2 class="nav-link-label rubik-font">Contact</h2>
                <img class="nav-link-image" src="images/general/menu-contact.jpg" draggable="false"/>
            </a>
        </div>
    </nav>

    <!-- Enable transitions between sections -->
    <div class='easytransitions'>
        <div class='easytransitions_transition'>
            <div class='div easytransitions_transition__part-1 none'></div>
            <div class='div easytransitions_transition__part-2 none'></div>
            <div class='div easytransitions_transition__part-3 none'></div>
            <div class='div easytransitions_transition__part-4 none'></div>
            <div class='div easytransitions_transition__part-5 none'></div>
            <div class='div easytransitions_transition__part-6 none'></div>
            <div class='div easytransitions_transition__part-7 none'></div>
            <div class='div easytransitions_transition__part-8 none'></div>
        </div>

        <!-- Track section for home -->
        <section id="home-section" class='active_slide' data-transition='split_diagonal'>

        </section>
        <!-- Track section for experience and education -->
        <section id="track-section" data-transition='split_diamond'>

            <!-- Experience -->
            <div id="work" class="track-container">
                <h1 class="category" draggable="false">Professional Experience</h1>
                <div class="image-track"></div>
            </div>

            <!-- Education -->
            <div id="education" class="track-container">
                <h1 class="category" draggable="False">Studies</h1>
                <div class="image-track"></div>
            </div>

            <!-- Drag Tutorial -->
            <div id="drag-tutorial" class="hidden-drag-tutorial">
                <div>
                    <img src="images/general/hand.png" draggable="false">
                    <p>CLICK & DRAG</p>
                </div>
            </div>
        </section>

        <!-- Contact section -->
        <section id="contact-section" data-transition='split_diamond'>
            <div class="contact-container">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2 class="contact-title">Contact Me</h2>
                        <input type="text" class="field" placeholder="Your Name" id="formName">
                        <input type="text" class="field" placeholder="Your Email" id="formEmail">
                        <input type="text" class="field" placeholder="Phone" id="formPhone">
                        <textarea placeholder="Message" class="field" id="formMessage"></textarea>
                        <button class="contact-btn" id="button-submit-form">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="track-recorder" data-mouse-down-at="0" data-prev-percentage="0" data-has-user-dragged="false"></div>
    <!-- Javascript -->
    <script src="generate_tracks.js"></script>
    <script src="track.js"></script>
    <script src="menu.js"></script>
    <script src="transitions.js"></script>
    <script src="contact_sender.js"></script>
</body>
