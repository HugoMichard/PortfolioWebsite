<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Me</h2>
				<input type="text" class="field" placeholder="Your Name" id="formName">
				<input type="text" class="field" placeholder="Your Email" id="formEmail">
				<input type="text" class="field" placeholder="Phone" id="formPhone">
				<textarea placeholder="Message" class="field" id="formMessage"></textarea>
				<button class="contact-btn" onclick="sendForm()">Send</button>
			</div>
		</div>
	</div>
</body>
<script>
	function sendForm() {
		data = {
			name: document.getElementById("formName").value,
			email: document.getElementById("formEmail").value,
			phone: document.getElementById("formPhone").value,
			message: document.getElementById("formMessage").value,
		};
		console.log("Sending the following data:")
		console.log(data);
		fetch("https://app.headlessforms.cloud/api/v1/form-submission/t8QbsCVx9i", {
			method: "POST",
			body: JSON.stringify(data),
			headers: {
				"Content-type": "application/json; charset=UTF-8"
			}
		});
		console.log("Data sent");
	}
</script>
</script>
</html>
